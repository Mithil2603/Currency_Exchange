<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Currency Convertor</title>
</head>
<body>
    <div class="container">
        <form action="">
            <h2>Currency Convertor</h2>
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="100" placeholder="Enter Amount" />
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="Country Flag">
                        <select name="from" id="" title="Currency">
                            
                        </select>
                    </div>
                </div>
                <span class="material-symbols-outlined fix">currency_exchange</span>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="Country Flag">
                        <select name="to" id="" title="Currency">
                            
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">1USD = 80INR</div>
            <button type="submit">Get Exchange Rate</button>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
